trigger:
  branches:
    include:
      - master

pool:
  vmImage: 'windows-latest'

variables:
- group: workitem-tagging-secrets
- name: buildConfiguration
  value: 'Release'
- name: dotnetVersion
  value: '10.x'

jobs:
- job: Build
  displayName: Build MyCoreApp
  steps:
  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '$(dotnetVersion)'
      includePreviewVersions: true

  - task: NuGetToolInstaller@1
    inputs:
      versionSpec: '5.8.x'

  - task: NuGetCommand@2
    inputs:
      command: 'restore'
      restoreSolution: true
      feedsToUse: 'select'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
      projects: '**/*.csproj'
      arguments: '--configuration $(buildConfiguration)'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'publish'
      publishWebProjects: true
      arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
      zipAfterPublish: true

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'drop'
      publishLocation: 'Container'

- template: MyCoreApp/template/tag-workitems.yaml
  parameters:
    environmentName: BUILD
    dependsOnJob: Build
