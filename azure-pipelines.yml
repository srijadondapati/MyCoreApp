trigger:
  branches:
    include:
      - master  # Trigger the pipeline on commits to the master branch

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  dotnetVersion: '8.x' # .NET 8 SDK version

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '$(dotnetVersion)'
    includePreviewVersions: true

- task: NuGetToolInstaller@1
  inputs:
    versionSpec: '5.8.x'

- task: NuGetCommand@2
  inputs:
    command: 'restore'  # Explicitly specify the restore command
    restoreSolution: true
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Basic-terraform'
    appType: 'webApp'
    appName: 'siarastanley'
    package: '$(Build.ArtifactStagingDirectory)/**/*.zip'  # Corrected package path
    deploymentMethod: 'auto'
