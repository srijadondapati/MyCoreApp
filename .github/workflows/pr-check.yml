name: Enforce AB# in PRs

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review
  workflow_dispatch:

jobs:
  enforce-ab:
    name: Enforce AB# in PRs
    runs-on: ubuntu-latest

    steps:
      - name: Check PR for AB# reference
        env:
          GH_TOKEN:  ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO:      ${{ github.repository }}
          PR_BRANCH: ${{ github.event.pull_request.head.ref }}
        run: |
          echo "Checking PR #$PR_NUMBER in $REPO"
          echo "Source branch: $PR_BRANCH"

          # Skip Codex PRs
          if [[ "$PR_BRANCH" == codex/* ]]; then
            echo "✅ Codex PR detected. Skipping AB# enforcement."
            exit 0
          fi

          echo "Fetching PR details from GitHub API..."

          PR_JSON=$(curl -s \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/$REPO/pulls/$PR_NUMBER)

          PR_TITLE=$(echo "$PR_JSON" | jq -r '.title // ""')
          PR_BODY=$(echo "$PR_JSON" | jq -r '.body // ""')

          echo "PR TITLE:"
          printf '%s\n' "$PR_TITLE"
          echo "PR BODY:"
          printf '%s\n' "$PR_BODY"

          REGEX='AB#\s*[0-9]+'

          CONTENT="$(printf '%s\n%s' "$PR_TITLE" "$PR_BODY")"

          MATCHES=$(printf '%s' "$CONTENT" | grep -oE "$REGEX" | wc -l || true)

          if [[ "$MATCHES" -ge 1 ]]; then
            echo "✅ Found $MATCHES AB# reference(s) in title/body."
          else
            echo "❌ Missing AB# reference."
            echo "Please include AB#1234 in the PR title OR description."
            exit 1
          fi
